<div class="login-container">
  <form class="login-form" (submit)="signUp($event)" [formGroup]="form" style="background-color: rgb(244, 235, 225);">
    <h2>Register Now</h2>
    <div class="form-group">
      <input type="text" formControlName="userName" class="userName" placeholder="Enter your fullname">
      <span *ngIf="emptyName">Field is required</span>
    </div>
    <div class="form-group">
      <input type="email" formControlName="userEmail" class="userEmail" placeholder="Enter your email">
      <span *ngIf="emptyEmail">Field is required</span>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="password" placeholder="Enter your password">
      <span *ngIf="emptyPassword">Field is required</span>
    </div>
    <button type="submit" style="background-color: darkcyan;">Register</button>
    <div class="error-message"></div>
  </form>
</div>
