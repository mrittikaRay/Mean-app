<div class="login-container">
    <form class="login-form" (submit)="signUp($event)" [formGroup]="form">
      <h2>Register Now</h2>
      <div class="form-group">
        <input type="name" formControlName="userName" class="userName" placeholder="name">
      </div>
      <div class="form-group">
        <input type="email" formControlName="userEmail" class="userEmail" placeholder="email">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="password" placeholder="password">
      </div>
      <button type="submit">Login</button>
      <div class="error-message" ></div>
    </form>
  </div>
