    <div class="invoice container justify-content-center mx-auto  mt-5 mb-5 pt-5">
        <div class="invoice-header">
            <h1>Invoice</h1>
            <p>Date: [Insert Date]</p>
        </div>
        <div class="invoice-body">
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th style="background-color: darkcyan;">Item</th>
                        <th style="background-color: darkcyan;">Description</th>
                        <th style="background-color: darkcyan;">Price</th>
                        <th style="background-color: darkcyan;">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insert invoice items dynamically here -->
                    <tr *ngFor="let item of items">
                        <td style="background-color: rgb(229, 226, 226);">{{ item.productName }}</td>
                        <td style="background-color: rgb(229, 226, 226);">{{ item.description }}</td>
                        <td style="background-color: rgb(229, 226, 226);">{{ item.price }}</td>
                        <td style="background-color: rgb(229, 226, 226);">{{ item.totalPrice }}</td>
                    </tr>
                    <!-- Add more rows for additional items -->
                </tbody>
            </table>
        </div>
        <div class="invoice-footer mb-5 pr-5 px-5" style=" border: 0.5px solid darkcyan; font-size: 22px;">
            <p>Total: &#8377; {{totalPrice}}</p>
        </div>
    </div>
