<app-header></app-header>
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Shop</h1>
                </div>
            </div>
            <div class="col-lg-7">
            </div>
        </div>
    </div>
</div>
 <!-- End Hero Section -->



<div class="untree_co-section product-section before-footer-section">
<div class="container">
      <div class="row">

        <div *ngFor="let product of data"  class="col-12 col-md-4 col-lg-3 mb-5">
            <a class="product-item" href="#">
                <!-- <img [src]="''+product.imageUrl" alt="Product Image"> -->
                <!-- <img [src]="" alt="Product Image"> -->


                <img [src]="product.imageUrl" class="img-fluid product-thumbnail">
                <h3 class="product-title">{{product.productName}}</h3>
                <strong class="product-price">&#8377;&nbsp;{{product.price}}</strong>

                <span class="icon-cross">
                    <!-- <p><a href="products" class="btn btn-secondary me-2">Shop Now</a><a href="#" class="btn btn-white-outline">Explore</a></p> -->

                    <button class="btn bg-dark text-white" (click)="goToProductDetails($event,product._id)">Show</button>
                    <button class="btn bg-dark text-white custom-button" (click)="addToCart($event,product._id)" style="  width: 318%;">Add to Cart</button>

                </span>
            </a>
        </div> 
        <!-- End Column 1 -->
            
       
        

      </div>
</div>
</div> 

<app-footer></app-footer>
