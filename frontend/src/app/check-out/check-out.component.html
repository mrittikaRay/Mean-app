<div class="untree_co-section">
<div class="container">
 
  <div class="row">
    <div class="col-md-6 mb-5 mb-md-0">
      <h2 class="h3 mb-3 text-black">Billing Details</h2>
      <div class="p-3 p-lg-5 border bg-white">
        <div class="form-group">
          <label for="c_country" class="text-black">Country <span class="text-danger">*</span></label>
          <select id="c_country" class="form-control">
            <option value="1">Select a country</option>    
            <option value="2">bangladesh</option>    
            <option value="3">Algeria</option>    
            <option value="4">Afghanistan</option>    
            <option value="5">Ghana</option>    
            <option value="6">Albania</option>    
            <option value="7">Bahrain</option>    
            <option value="8">Colombia</option>    
            <option value="9">Dominican Republic</option>    
          </select>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_fname" name="c_fname">
          </div>
          <div class="col-md-6">
            <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_lname" name="c_lname">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <label for="c_companyname" class="text-black">Company Name </label>
            <input type="text" class="form-control" id="c_companyname" name="c_companyname">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_address" name="c_address" placeholder="Street address">
          </div>
        </div>

        <div class="form-group mt-3">
          <input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)">
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <label for="c_state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_state_country" name="c_state_country">
          </div>
          <div class="col-md-6">
            <label for="c_postal_zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_postal_zip" name="c_postal_zip">
          </div>
        </div>

        <div class="form-group row mb-5">
          <div class="col-md-6">
            <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_email_address" name="c_email_address">
          </div>
          <div class="col-md-6">
            <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_phone" name="c_phone" placeholder="Phone Number">
          </div>
        </div>

        <div class="form-group">
          <label for="c_ship_different_address" class="text-black" data-bs-toggle="collapse" href="#ship_different_address" role="button" aria-expanded="false" aria-controls="ship_different_address"><input type="checkbox" value="1" id="c_ship_different_address"> Ship To A Different Address?</label>
          <div class="collapse" id="ship_different_address">
            <div class="py-2">

              <div class="form-group">
                <label for="c_diff_country" class="text-black">Country <span class="text-danger">*</span></label>
                <select id="c_diff_country" class="form-control">
                  <option value="1">Select a country</option>    
                  <option value="2">bangladesh</option>    
                  <option value="3">Algeria</option>    
                  <option value="4">Afghanistan</option>    
                  <option value="5">Ghana</option>    
                  <option value="6">Albania</option>    
                  <option value="7">Bahrain</option>    
                  <option value="8">Colombia</option>    
                  <option value="9">Dominican Republic</option>    
                </select>
              </div>


              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_diff_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_diff_fname" name="c_diff_fname">
                </div>
                <div class="col-md-6">
                  <label for="c_diff_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_diff_lname" name="c_diff_lname">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_diff_companyname" class="text-black">Company Name </label>
                  <input type="text" class="form-control" id="c_diff_companyname" name="c_diff_companyname">
                </div>
              </div>

              <div class="form-group row  mb-3">
                <div class="col-md-12">
                  <label for="c_diff_address" class="text-black">Address <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_diff_address" name="c_diff_address" placeholder="Street address">
                </div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)">
              </div>

              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_diff_state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_diff_state_country" name="c_diff_state_country">
                </div>
                <div class="col-md-6">
                  <label for="c_diff_postal_zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_diff_postal_zip" name="c_diff_postal_zip">
                </div>
              </div>

              <div class="form-group row mb-5">
                <div class="col-md-6">
                  <label for="c_diff_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_diff_email_address" name="c_diff_email_address">
                </div>
                <div class="col-md-6">
                  <label for="c_diff_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_diff_phone" name="c_diff_phone" placeholder="Phone Number">
                </div>
              </div>

            </div>

          </div>
        </div>

        <div class="form-group">
          <label for="c_order_notes" class="text-black">Order Notes</label>
          <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="5" class="form-control" placeholder="Write your notes here..."></textarea>
        </div>

      </div>
    </div>
    <div class="col-md-6">

      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black">Your Order</h2>
          <div class="p-3 p-lg-5 border bg-white mb-3">
            <table class="table site-block-order-table mb-2">
              <thead>
                <th>Product</th>
                <th>Total</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td>{{item.productName }}</td>
                  <td>&#8377; {{item.totalPrice}}</td>
                </tr>
                
                <tr>
                  <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                  <td class="text-black font-weight-bold"><strong>&#8377; {{totalPrice}}</strong></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black">Payment Options</h2>
          <div class="p-3 p-lg-5 border bg-white">
            <form class="pb-3">
              <div class="d-flex flex-row pb-3">
                <div class="d-flex align-items-center pe-2">
                  <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1"
                    value="" aria-label="..." checked />
                </div>
                <div class="rounded border d-flex w-100 p-3 align-items-center">
                  <p class="mb-0">
                    <i class="fab fa-cc-visa fa-lg text-primary pe-2"></i>Visa Debit
                    Card
                  </p>
                  <div class="ms-auto">************3456</div>
                </div>
              </div>

              <div class="d-flex flex-row">
                <div class="d-flex align-items-center pe-2">
                  <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2"
                    value="" aria-label="..." />
                </div>
                <div class="rounded border d-flex w-100 p-3 align-items-center">
                  <p class="mb-0">
                    <!-- <i class="fab fa-cc-mastercard fa-lg text-dark pe-2"></i>Mastercard -->
                    <i class="fa-brands fa-paypal fa-lg" style="color: #1a5fb4;"></i>
                    PayPal
                  </p>
                  <div class="ms-auto">************1038</div>
                </div>
              </div>
            </form>

            <div class="form-group">
              <button (click)="goToInvoice()"  class="btn  btn-lg py-1 btn-block text-black"  style="background-color: darkcyan;">Pay Amount</button>
            </div>
      

          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- </form> -->
</div>
</div>
