  <div class="login-container">
    <form class="login-form" (submit)="signIn($event)" [formGroup]="form">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" formControlName="userEmail" class="userEmail" placeholder="email">
        <span *ngIf="emptyEmail">Field is required</span>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="password" placeholder="password">
        <span *ngIf="emptyPassword">Field is required</span>
      </div>
      <button type="submit" style="background-color: darkcyan;">Login</button>
      <div class="error-message" ></div>
    </form>
  </div>
